<div class="card">
  <img class="avatar-image" src="{{avatarImage}}">
  <div class="text-box">
    <textarea placeholder="Write a Topic.." rows="4" maxlength="255" [(ngModel)]="topic"></textarea>
  </div>
  <button class="post-button" [disabled]="!topic" (click)="submitTopic()" *ngIf="!submitting">Post</button>

  <div class="spinner" *ngIf="submitting">
    <div class="rect1"></div>
    <div class="rect2"></div>
    <div class="rect3"></div>
    <div class="rect4"></div>
  </div>
</div>
